{% extends "frontend/base.html" %}

{% block content %}
  <main id="content" role="main">
    <h2 class="heading-large">Item List  - placeholder</h2>

    <form>
      {{ form }}
    </form>

    <div class="grid-row">
      <div class="column-one-quarter">
        filter stuff here
      </div>
      <div class="column-three-quarters">
        {% for item in items %}

        <div class="item-card cf">

          <div class="card-row cf">
            <div class="card-left">
              <h3><a href="/services/{{ item.id }}">{{ item.name }}</a></h3>
              <p>{{ item.description }}</p>
            </div>
            <div class="card-right">
              <h3>Owner</h3>
              <p>{{ item.owner }}</p>
            </div>
          </div>
          <div class="card-row cf">
            <div class="card-left">
              <p>{{ item.areas }}</p>
              <p>{{ item.categories }}</p>
            </div>
            <div class="card-right">
              <p>Is this wrong?</p>
            </div>
          </div>

        </div>

        {% endfor %}
      </div>
    </div>


  </main>
{% endblock %}
